<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge #3</title>
    <script src="vendors/jquery-3.1.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="calculator">
    <div id="numberInputs">
    <p>Enter First number here:<input class="numberIn" id="numberOneIn" type="number" placeholder="First Input"></input></p>
    <p>Enter Second number here:<input class="numberIn" id="numberTwoIn" type="number" placeholder="Second Input"></input></p>
    </div>
    <button class="math-button" data-type="add">+</button>
    <button class="math-button" data-type="subtract">-</button>
    <button class="math-button" data-type="multiply">*</button>
    <button class="math-button" data-type="divide">/</button>
    <button class="clear-button">Clear</button>
    <div class="displayAnswer">
    <h2>Answer:</h2>
  </div>
</div>
  </body>
</html>
