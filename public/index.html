<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weekend Challenge #3</title>
  <script src="vendors/jquery-3.1.0.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="calculator">
    <div id="numberInputs">
      <p class ="inputOne">Enter Number here: </p>
      <p class = "inputTwo">Enter Second number here: </p>
    </div>
    <div class="row">
    <button class="clear-button">C</button>
    <button class="decimal-button" data-type=".">.</button>
    <button class="equal-button">=</button>
    <button class="math-button" data-type="add">+</button>
  </div>
    <div class="row">
      <button id="num" class="num-button" data-type="7">7</button>
      <button class="num-button" data-type="8">8</button>
      <button class="num-button" data-type="9">9</button>
      <button class="math-button" data-type="subtract">-</button>
    </div>
    <div class="row">
      <button class="num-button" data-type="4">4</button>
      <button class="num-button" data-type="5">5</button>
      <button class="num-button" data-type="6">6</button>
      <button class="math-button" data-type="multiply">*</button>
    </div>
    <div class="row">
      <button class="num-button" data-type="3">3</button>
      <button class="num-button" data-type="2">2</button>
      <button class="num-button" data-type="1">1</button>
      <button class="math-button" data-type="divide">/</button>
    </div>
    <div class="displayAnswer">
      <h3>Answer:</h3>
    </div>
  </div>
</body>
</html>
